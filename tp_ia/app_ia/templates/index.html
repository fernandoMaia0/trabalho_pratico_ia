<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistente de Notebooks</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Estilo CSS */
    body {
      background-color: #e5e5e5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    .chatbox {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 70vh;
    }

    .chat-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      max-height: 500px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      border-radius: 20px;
      margin-right: 10px;
      font-size: 1rem;
    }

    .chat-content .message {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 20px;
      position: relative;
    }

    .chat-content .bot-message {
      background-color: #f0f0f5;
      flex-direction: row;
    }

    .chat-content .user-message {
      background-color: #007aff;
      color: white;
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .chat-content .message i {
      margin-right: 15px;
      font-size: 1.5em;
    }

    .chat-content .user-message i {
      margin-left: 15px;
    }

    .chat-content .bot-message::after,
    .chat-content .user-message::after {
      content: '';
      position: absolute;
      bottom: -10px;
      border-width: 10px;
      border-style: solid;
      border-color: transparent;
    }

    .chat-content .bot-message::after {
      left: 10px;
      border-color: #f0f0f5 transparent transparent transparent;
    }

    .chat-content .user-message::after {
      right: 10px;
      border-color: #007aff transparent transparent transparent;
    }

    button {
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    .loading-bar {
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #007aff, #005bb5);
      animation: loading 2s infinite;
    }

    @keyframes loading {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chatbox">
      <div class="chat-content" id="chatContent"></div>
      <div class="chat-input">
        <input type="text" id="userInput" class="form-control" placeholder="Digite sua resposta..." />
        <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    let userResponses = {};
    let userName = ''; // Variável para armazenar o nome do usuário

    function addMessage(content, sender) {
      const chatContent = document.getElementById('chatContent');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.classList.add(sender === 'bot' ? 'bot-message' : 'user-message');

      const icon = document.createElement('i');
      icon.classList.add(sender === 'bot' ? 'fas' : 'fas', sender === 'bot' ? 'fa-robot' : 'fa-user');
      messageDiv.appendChild(icon);

      messageDiv.innerHTML += content;
      chatContent.appendChild(messageDiv);
      chatContent.scrollTop = chatContent.scrollHeight;
    }

    function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      if (userInput.trim() === "") return;
      addMessage(userInput, 'user');
      storeResponse(userInput);
      document.getElementById('userInput').value = '';
      setTimeout(() => askNextQuestion(), 1000);
    }

    document.getElementById('userInput').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage();
      }
    });

    function storeResponse(response) {
      const numQuestions = Object.keys(userResponses).length;
      const keys = ['name', 'age', 'mainUse', 'linuxFamiliarity', 'budget', 'portabilityVsPerformance', 'batteryLife', 'brandPreference', 'screenSize', 'graphicsCard', 'memoryNeed'];
      if (keys[numQuestions]) {
        userResponses[keys[numQuestions]] = response;
        if (keys[numQuestions] === 'name') userName = response;
      }
    }

    function askNextQuestion() {
      const questions = [
        `Olá, me chamo DONNIE... Como posso lhe chamar?`,
        `Quantos anos você tem?`,
        `Qual será o principal uso do seu notebook?`,
        `Você tem familiaridade com o sistema operacional Linux?`,
        `Qual é o seu orçamento?`,
        `Prefere modelo portátil ou potente?`,
        `Autonomia da bateria é importante?`,
        `Prefere alguma marca?`,
        `Qual tamanho de tela?`,
        `Precisa de placa gráfica dedicada?`,
        `Atividades exigem muita memória?`,
        `Analisando respostas...`
      ];

      const numQuestions = Object.keys(userResponses).length;
      if (numQuestions < questions.length) {
        addMessage(questions[numQuestions], 'bot');
      } else {
        console.log("Respostas coletadas:", userResponses);
        showLoadingBar();

        fetch('/recommend/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(userResponses),
        })
          .then(response => response.json())
          .then(data => {
            hideLoadingBar();
            if (data.recommendation) {
              addMessage(`Recomendamos os seguintes notebooks: ${data.recommendation}`, 'bot');
            } else {
              addMessage('Não encontramos notebooks compatíveis.', 'bot');
            }
          })
          .catch(error => {
            hideLoadingBar();
            addMessage('Erro ao processar solicitação.', 'bot');
            console.error("Erro:", error);
          });
      }
    }

    function showLoadingBar() {
      const chatContent = document.getElementById('chatContent');
      const loadingDiv = document.createElement('div');
      loadingDiv.classList.add('loading-bar');
      chatContent.appendChild(loadingDiv);
    }

    function hideLoadingBar() {
      const loadingDiv = document.querySelector('.loading-bar');
      if (loadingDiv) loadingDiv.remove();
    }

    askNextQuestion();
  </script>
</body>
</html>
