<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recomendação de Notebook</title>
  <!-- Integrando o Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #4e73df;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #495057;
    }

    input[type="number"] {
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
    }

    input[type="number"]:focus {
      border-color: #4e73df;
      box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
    }

    button {
      background-color: #4e73df;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2e59d9;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #6c757d;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Recomendação de Notebook</h1>
  <form method="POST" action="{% url 'app_ia:recommend' %}">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="price_euros">Preço (euros):</label>
      <input type="number" id="price_euros" name="price_euros" required>
    </div>

    <div class="form-group">
      <label for="ram">RAM (GB):</label>
      <input type="number" id="ram" name="ram" required>
    </div>

    <div class="form-group">
      <label for="inches">Tamanho da Tela (polegadas):</label>
      <input type="number" id="inches" name="inches" step="0.1" required>
    </div>

    <div class="form-group">
      <label for="weight">Peso (kg):</label>
      <input type="number" id="weight" name="weight" step="0.1" required>
    </div>

    <div class="form-group">
      <label for="screen_width">Largura da Tela (pixels):</label>
      <input type="number" id="screen_width" name="screen_width" required>
    </div>

    <div class="form-group">
      <label for="screen_height">Altura da Tela (pixels):</label>
      <input type="number" id="screen_height" name="screen_height" required>
    </div>

    <button type="submit">Enviar</button>
  </form>

  <div class="footer">
    <p>Faça sua recomendação de notebook com base nas suas preferências!</p>
  </div>
</div>

<!-- Integrando o Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
