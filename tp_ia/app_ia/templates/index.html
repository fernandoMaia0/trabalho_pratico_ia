<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recomendação de Notebook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      height: 80vh;
      overflow-y: auto;
    }
    .chat-box {
      margin-bottom: 20px;
    }
    .user-input {
      display: flex;
      gap: 10px;
    }
    .message {
      padding: 10px;
      border-radius: 8px;
      margin: 5px 0;
    }
    .bot {
      background-color: #4e73df;
      color: white;
      align-self: flex-start;
    }
    .user {
      background-color: #d1e7dd;
      color: #0f5132;
      align-self: flex-end;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4e73df;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2e59d9;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="chat-box" id="chat-box"></div>
  <form method="POST" action="{% url 'app_ia:recommend' %}" id="chat-form">
    {% csrf_token %}
    <input type="hidden" name="price_euros" id="price_euros">
    <input type="hidden" name="ram" id="ram">
    <input type="hidden" name="inches" id="inches">
    <input type="hidden" name="weight" id="weight">
    <input type="hidden" name="screen_width" id="screen_width">
    <input type="hidden" name="screen_height" id="screen_height">
    <div class="user-input">
      <input type="text" id="user-input" placeholder="Digite sua resposta..." required>
      <button type="button" id="send-btn">Enviar</button>
    </div>
  </form>
</div>

<script>
  const questions = [
    "Qual é o preço máximo que você deseja pagar (em euros)?",
    "Quantos GB de RAM você precisa?",
    "Qual o tamanho da tela que você prefere (em polegadas)?",
    "Qual o peso máximo do notebook (em kg)?",
    "Qual a largura da tela (em pixels)?",
    "Qual a altura da tela (em pixels)?"
  ];

  let currentQuestion = 0;
  const chatBox = document.getElementById("chat-box");
  const userInput = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");

  function addMessage(text, type) {
    const message = document.createElement("div");
    message.className = `message ${type}`;
    message.textContent = text;
    chatBox.appendChild(message);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function askNextQuestion() {
    if (currentQuestion < questions.length) {
      addMessage(questions[currentQuestion], "bot");
    } else {
      document.getElementById("chat-form").submit();
    }
  }

  sendBtn.addEventListener("click", () => {
    const answer = userInput.value.trim();
    if (!answer) return;

    addMessage(answer, "user");
    userInput.value = "";

    // Save response in hidden inputs
    const fieldIds = ["price_euros", "ram", "inches", "weight", "screen_width", "screen_height"];
    if (currentQuestion < fieldIds.length) {
      document.getElementById(fieldIds[currentQuestion]).value = answer;
    }

    currentQuestion++;
    askNextQuestion();
  });

  // Start chat
  askNextQuestion();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
