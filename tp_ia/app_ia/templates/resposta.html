<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados do Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .result { margin-bottom: 15px; }
    .question { font-weight: bold; }
  </style>
</head>
<body>

  <h1>Resultados das Respostas</h1>

  <div id="results">
      <div class="result">
        <p class="question">{{ question }}:</p>
        <p>{{ features }}</p>
        <p>{{ recommendation }}</p>
      </div>
  </div>

  <a href="/">Voltar ao chat</a>

</body>
</html>
